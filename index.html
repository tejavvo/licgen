<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LicGen - License Generator</title>
    <!-- Tailwind CSS (CDN for static portability) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: 'hsl(var(--background))',
                        foreground: 'hsl(var(--foreground))',
                        card: 'hsl(var(--card))',
                        'card-foreground': 'hsl(var(--card-foreground))',
                        popover: 'hsl(var(--popover))',
                        'popover-foreground': 'hsl(var(--popover-foreground))',
                        primary: 'hsl(var(--primary))',
                        'primary-foreground': 'hsl(var(--primary-foreground))',
                        secondary: 'hsl(var(--secondary))',
                        'secondary-foreground': 'hsl(var(--secondary-foreground))',
                        muted: 'hsl(var(--muted))',
                        'muted-foreground': 'hsl(var(--muted-foreground))',
                        accent: 'hsl(var(--accent))',
                        'accent-foreground': 'hsl(var(--accent-foreground))',
                        destructive: 'hsl(var(--destructive))',
                        'destructive-foreground': 'hsl(var(--destructive-foreground))',
                        border: 'hsl(var(--border))',
                        input: 'hsl(var(--input))',
                        ring: 'hsl(var(--ring))',
                    },
                    borderRadius: {
                        lg: 'var(--radius)',
                        md: 'calc(var(--radius) - 2px)',
                        sm: 'calc(var(--radius) - 4px)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom Styles (CSS Variables) -->
    <link rel="stylesheet" href="styles.css">
</head>

<body
    class="min-h-screen bg-background text-foreground antialiased selection:bg-primary selection:text-primary-foreground">

    <div class="container mx-auto max-w-5xl p-4 sm:p-6 lg:p-12">
        <!-- Header -->
        <header class="flex items-center justify-between gap-4 mb-6 sm:mb-8">
            <div class="min-w-0">
                <h1 class="text-xl sm:text-2xl font-bold tracking-tight">LicGen Web UI</h1>
                <p class="text-sm sm:text-base text-muted-foreground mt-1 hidden sm:block">Generate open source licenses
                    instantly using extracted templates.
                </p>
            </div>
            <div class="flex items-center gap-1.5 sm:gap-2 shrink-0">
                <a href="https://github.com/tejavvo/licgen" target="_blank" rel="noopener noreferrer"
                    class="p-2 rounded-md hover:bg-accent hover:text-accent-foreground transition-colors border border-border"
                    title="View on GitHub">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                        fill="currentColor">
                        <path
                            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                    </svg>
                </a>
                <button id="theme-toggle"
                    class="p-2 rounded-md hover:bg-accent hover:text-accent-foreground transition-colors border border-border">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-moon">
                        <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
                    </svg>
                </button>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-6">

            <!-- Controls Sidebar -->
            <div class="lg:col-span-4 space-y-6">
                <!-- License Select -->
                <div class="space-y-2">
                    <label for="license-select"
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">License
                        Type</label>
                    <select id="license-select"
                        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
                        <!-- Populated by JS -->
                    </select>
                </div>

                <!-- Inputs -->
                <div class="space-y-4">
                    <div class="space-y-2">
                        <label for="name-input" class="text-sm font-medium leading-none">Author Name</label>
                        <input id="name-input" type="text" placeholder="John Doe"
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
                    </div>

                    <div class="space-y-2">
                        <label for="year-input" class="text-sm font-medium leading-none">Year</label>
                        <input id="year-input" type="number" placeholder="2026"
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
                    </div>
                </div>

                <!-- Info Card -->
                <div class="rounded-lg border bg-card text-card-foreground shadow-sm">
                    <div class="p-6 space-y-2">
                        <h3 class="text-lg font-semibold leading-none tracking-tight">CLI Usage</h3>
                        <p class="text-sm text-muted-foreground">You can also run this locally with the binary.</p>
                        <div class="relative rounded-md bg-muted px-4 py-3 font-mono text-xs">
                            <span id="cmd-preview" class="break-all whitespace-pre-wrap">licgen mit</span>
                            <button id="copy-cmd-btn"
                                class="absolute right-2 top-2 rounded-sm opacity-70 ring-offset-background transition-opacity hover:opacity-100 focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 bg-background p-1 shadow-sm border border-border text-xs">
                                Copy
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Preview Area -->
            <div class="lg:col-span-8 flex flex-col h-full rounded-xl border bg-card text-card-foreground shadow">

                <!-- Tabs Header -->
                <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-2 p-2 sm:p-1 border-b">
                    <div class="grid w-full sm:max-w-[400px] grid-cols-2 bg-muted p-1 rounded-lg">
                        <button id="tab-text" data-state="active"
                            class="inline-flex items-center justify-center whitespace-nowrap rounded-md px-3 py-1.5 text-sm font-medium ring-offset-background transition-all focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50">
                            License Text
                        </button>
                        <button id="tab-cmd" data-state="inactive"
                            class="inline-flex items-center justify-center whitespace-nowrap rounded-md px-3 py-1.5 text-sm font-medium ring-offset-background transition-all focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50">
                            License Details
                        </button>
                    </div>
                    <div class="sm:ml-auto sm:px-4">
                        <button id="copy-btn"
                            class="w-full sm:w-auto inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-9 px-4 py-2">
                            Copy Text
                        </button>
                    </div>
                </div>

                <!-- Tab Content -->
                <div class="flex-1 p-3 bg-card rounded-b-xl relative">
                    <!-- Text Content -->
                    <div id="content-text" class="h-full">
                        <pre id="preview-text"
                            class="h-full w-full p-3 rounded-md bg-muted/30 border border-border font-mono text-xs overflow-auto">
                        </pre>
                    </div>

                    <!-- Details Content (Hidden by default) -->
                    <div id="content-cmd" class="hidden h-full">
                        <div class="prose prose-zinc dark:prose-invert max-w-none">
                            <p id="details-desc" class="text-muted-foreground text-lg mb-6 leading-relaxed"></p>

                            <div id="details-content" class="grid grid-cols-1 md:grid-cols-3 gap-8">
                                <!-- Populated by JS -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
